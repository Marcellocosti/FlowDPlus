inputs:
    dirname: null # leave null if not common for all input files
    filenames: [
                /home/mdicosta/FlowDplus/FinalResults/4050final/V2VsPt_D0_4050.root,
                /home/mdicosta/FlowDplus/FinalResults/4050final/cutvar_combined_improved/V2VsFrac/V2VsFrac_combined_improved.root
                ]
    objectnames: [hv2Prompt, hV2VsPtPrompt] # can be either histograms of graphs or a mix of them; they will be drawn in the current order

output: 
    filename: /home/mdicosta/FlowDplus/FinalResults/comparisons/4050_DplusD0_improved # with path and w/o extension
    extensions: [pdf, root, png] # possibilities: pdf, eps, png, root

options:
    ROOTobject: [TH1, TH1, TH1] # TH1 or TGraph: no need to specify TH1F, TH1D or TGraphErrors, TGraphAsymmErrors
    scale: [1., 1., 1.]
    lambdaParams: [1., 1., 1.] # counts -> (counts - 1) * lambda + 1
    normalize: [false, false, false] # divide histogram by its area
    colors: [kRed+1, kAzure+4, kGreen+2]
    markers: [kFullCircle, kFullCircle, kFullCircle]
    markersize: 1.5
    linewidth: 2
    fillstyle: [1,1,1]
    fillalpha: [1,1,0.5]
    drawopt: [pez, pez, pez]
    
    ratio:
        enable: true
        uncertainties:
            enable: true
            corr: false
        displayRMS: true
        multiRatio: false
        indexNumerator: [0, 2]
        indexDenominator: [1, 3]

    text:
        x: [0.6, 0.8]
        y: [0.6, 0.9]
        text: ""
        textsize: 0.04
        textfont: 42
        textalign: 12

    errcomp: # comparison of uncertainties
        enable: false
        relative: false

    legend:
        avoid: false #set true to avoid the legend in the final plot
        xlimits: [0.67, 0.83]
        ylimits: [0.75, 0.90]
        header: ''
        titles: ['D0', 'D+']
        options: [lp, lp, lp, lp, lp, lp, lp, lp, lp]
        textsize: 0.045
        ncolumns: 1

    canvas:
        width: 1600
        heigth: 800
        xaxistitle: '#it{p}_{T} (GeV/#it{c})'
        yaxistitle: '#it{v}_{2} prompt (D^{0}-D^{+}, 40-50)'
        xlimits: [1, 25.]
        ylimits: [0.00, 0.20]
        ylimitsratio: [0.1, 2.5]
        ylimitserr: [0.00000001, 5]
        logy: false
        logx: true
        ratio:
            logy: false
            logx: false
        errcomp:
            logy: false
            logx: false  

DrawGrid: True